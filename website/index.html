<script>

// this makes the magic 8 ball a button and when it is clicked it executes the following functions
// it needs the const so that it knows what it is looking for 
    const magicBall = document.getElementById("magic-ball");
    magicBall.addEventListener("click", getResult);
    magicBall.addEventListener("click", showMessage);

    const inputPlace = document.getElementsByClassName("input-place")[0];


// this gives a number between 1-8 and depending on the number it will give me a different outcome this uses java script

    function getResult() {
        const randomNumber = Math.floor(Math.random() * 8) + 1;
    
// depending on the random number generated it shows one of the following images 
// the way it changes the image is by changing the source of the image depdning on the random number that is picked
        if(randomNumber === 1) {
            magicBall.src = "images/yes.png"
        }
        else if(randomNumber === 2) {
                magicBall.src = "images/no.png"
            }
            else if(randomNumber === 3) {
                    magicBall.src = "images/askLater.png"
                }
        if(randomNumber === 4) {
            magicBall.src = "images/cannotNow.png"
        }
        if(randomNumber === 5) {
            magicBall.src = "images/mostLike.png"
        }
        if(randomNumber === 6) {
            magicBall.src = "images/noDoubt.png"
        }
        if(randomNumber === 7) {
            magicBall.src = "images/outlookGood.png"
        }
        if(randomNumber === 8) {
            magicBall.src = "images/saysNo.png"
        }
        
    }

// displays the message the user has writen 
    function showMessage() {
        const input = document.getElementById("clear");
        alert("Your question is: "+ input.value);
    }
